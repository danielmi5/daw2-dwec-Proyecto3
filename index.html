<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM con IndexedDB - Proyecto para alumnos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>CRM con IndexedDB - Proyecto para alumnos</h1>
<section class="form-container">
    <h2 class="h2-form">Formulario crear cliente</h2>
    <form id="client-form" autocomplete="off">
        <fieldset>
            <label>Nombre completo:</label>
            <input id="name" name="name" type="text" placeholder="Nombre completo" required>
        </fieldset>
        <fieldset>
            <label>Email:</label>
            <input id="email" name="email" type="email" placeholder="ejemplo@dominio.com" required>
        </fieldset>

        <fieldset>
            <label>Teléfono:</label>
            <input id="phone" name="phone" type="text" placeholder="123456789" required>
        </fieldset>

        <button id="add-btn" type="submit" disabled>
            Agregar Cliente
        </button>
    </form>
</section>


<section class="table-container">
    <h2>Listado de Clientes</h2>
    <section class="search-container">
        <h3>Buscador de clientes</h3>
        <input id="search-input" type="search" placeholder="Buscar clientes... (id, nombre, teléfono, email)" aria-label="Buscar clientes">
        <select id="search-mode" aria-label="Modo de búsqueda">
            <option value="cualquiera">Cualquiera</option>
            <option value="id">ID</option>
            <option value="nombre">Nombre</option>
            <option value="phone">Teléfono</option>
            <option value="email">Email</option>
        </select>
    </section>
    <table id="client-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Gestión</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas generadas dinámicamente -->
        </tbody>
    </table>
</section>

<script src="js/crm-indexeddb.js"></script>

</body>
</html>
